<div class="content-item" [style.border]="'2px solid black'">

  <img [src]="content.profilePic" alt="{{ content.name }}">
  <p><strong>Name:</strong> {{ content.name }}</p>
  <p><strong>Student ID:</strong> {{ content.id }}</p>
  <p><strong>Date of Birth:</strong> {{ content.birthDate }}</p>
  <p><strong>Course Code:</strong> {{ content.courseCode }}</p>
  <p><strong>Letter Grade:</strong> {{ content.grade }}</p></div>
